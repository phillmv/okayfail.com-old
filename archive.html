---
layout: about 
title: Archive
---
<div class="row-fluid">
  <div class="span9 offset3">
    <h2>Archive</h2>
    {% for post in site.posts %}
      <p>
        {{ post.date | date_to_string }}
        <br/>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </p>
    {% endfor %}
  </div>
</div>
